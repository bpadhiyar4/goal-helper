<div class="bg-dark">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-text">Login into your account</h2>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="loginUser" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepand">
                                        <span class="input-group-text">Email</span>
                                    </div>
                                    <input type="email" placeholder="youremail@xz.com" id="email" class="form-control" formControlName="email">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepand">
                                        <span class="input-group-text">Password</span>
                                    </div>
                                    <input type="password" placeholder="password" id="password" class="form-control" formControlName="password">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-outline-success">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
